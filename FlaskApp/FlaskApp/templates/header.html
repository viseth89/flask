<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">

  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico.png') }}">
  <title>Python Programming Tutorials by Sentdex followed by Viseth</title>

</head>



  <header>
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
            <img style="max-width:120px; margin-top: -7px;"
                 src="{{ url_for('static', filename='images/mainlogo-old.png') }}">
        </a>
    </div>

    <div class="container-fluid">

      <a href="/dashboard/">
            <button type="button" class="btn btn-primary" aria-label="Left Align"
                    style="margin-top: 5px; margin-bottom: 5px; height: 44px; margin-right: 15px">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Start Learning
            </button>
        </a>

      <ul class="nav navbar-nav navbar-right">

        <div style="margin-right: 10px; margin-left: 15px; margin-top: 5px; margin-bottom: 5px;" class="container-fluid">
          <h5>

                    <a href="/support-donate/"> <span class="glyphicon glyphicon-heart"></span> Support </a>

                    <a role="presentation" data-toggle="modal" data-target="#exampleModal" href="#"><span
                            class="glyphicon glyphicon-log-in"></span> Login </a>

                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">×</span></button>
                                    <h4 class="modal-title" id="exampleModalLabel">Login</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="container-fluid">
                                        <form action="" class="form-inline" method="post">
                                            <input type="text" class="form-control" placeholder="Username"
                                                   name="username" value="">
                                            <input type="password" class="form-control" placeholder="Password"
                                                   name="password" value="">
                                            <input class="btn btn-primary" type="submit" value="Login">
                                        </form>

                                        <div class="container">
                                            <br>
                                            <p>No account? <a href='/register'>Register here</a>.</p>
                                            <br>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <a role="presentation" class="active" data-toggle="modal" data-target="#register" href="#"><span
                            class="glyphicon glyphicon-pencil"></span> Sign up</a>
                    <h5>
                        <div class="modal fade" id="register" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">×</span></button>
                                        <h4 class="modal-title" id="exampleModalLabel">Register</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container">

                                            <form method=post action="/register">
                                                <dl>

                                                    <dt><label for="username">Username</label>
                                                    <dd><input id="username" name="username" type="text" value="">

                                                    </dd>


                                                    <dt><label for="email">Email Address</label>
                                                    <dd><input id="email" name="email" type="text" value="">

                                                    </dd>


                                                    <dt><label for="password">New Password</label>
                                                    <dd><input id="password" name="password" type="password" value="">

                                                    </dd>


                                                    <dt><label for="confirm">Repeat Password</label>
                                                    <dd><input id="confirm" name="confirm" type="password" value="">

                                                    </dd>


                                                    <dt><label for="accept_tos">I accept the <a href="/about/tos"
                                                                                                target="blank">Terms of
                                                        Service</a> and <a href="/about/privacy-policy" target="blank">Privacy
                                                        Notice</a> (updated Jan 22, 2015)</label>
                                                    <dd><input id="accept_tos" name="accept_tos" type="checkbox"
                                                               value="y">

                                                    </dd>

                                                </dl>
                                                <p><input type=submit value=Register>
                                            </form>

                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
            </div>
        </ul>
        </ul>
    </div>

</header>

<!-- Optional JavaScript -->
<!-- removed align=center -->
<body>

    <div class="container-fluid" style='min-height:100%'>

    {% block body %}{% endblock %}


    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

</html>
