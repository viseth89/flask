<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico.png') }}">
    <title>Python Programming Tutorials by Sentdex followed by Viseth</title>

</head>

<header>
    <div class="navbar-header">
        <a class="navbar-brand" href="/">
            <img style="max-width:120px; margin-top: -7px;"
                 src="{{ url_for('static', filename='images/mainlogo-old.png') }}">
        </a>
    </div>

    <div class="container-fluid">

        <a href="/dashboard/">
            <button type="button" class="btn btn-primary" aria-label="Left Align"
                    style="margin-top: 5px; margin-bottom: 5px; height: 44px; margin-right: 15px">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Start Learning
            </button>
        </a>

        <ul class="nav navbar-nav navbar-right">

            <div style="margin-right: 10px; margin-left: 15px; margin-top: 5px; margin-bottom: 5px;"
                 class="container-fluid">
                <h5>
                    {% if session.logged_in %}

                    <a href="/support-donate/"> <span class="glyphicon glyphicon-heart"></span> Support </a>
                    <a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout </a>

                    {% else %}

                    <a href="/support-donate/"> <span class="glyphicon glyphicon-heart"></span> Support </a>
                    <a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login </a>
                    <a href="/register"><span class="glyphicon glyphicon-pencil"></span> Sign up</a>
                    {% endif %}
                </h5>

            </div>
        </ul>

    </div>

</header>

<!-- Optional JavaScript -->
<!-- removed align=center -->
<body>


<div class="container" style='min-height:100%; width:80%'>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible" role="alert">
                    <button type='button' class='close' data-dismiss="alert" aria-label="close">
                        <span aria-hidden=true>&times;</span>
                    </button>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block body %}{% endblock %}

</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>

</html>
